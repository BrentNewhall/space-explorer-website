<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Chart</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
          }
        }
      </script>
      <link href="style.css" rel="stylesheet" />
      <style>
        #status {
          font-family: sans-serif;
          position: fixed;
          left: 0.5em;
          top: 0.5em;
          padding: 0.25em;
          background-color: rgba(128, 128, 128, 0.5);
          z-index: 1;
        }
        div.active {
          font-weight: bold;
        }
        span.active {
          font-weight: bold;
          color: #ffee66;
        }
        h2 {
          margin: 0px;
        }
        #constellations {
          position: fixed;
          left: 0px;
          top: 0px;
          z-index: 1;
        }
        #details {
          z-index: 2;
          position: fixed;
          left: 0px;
          bottom: 0px;
        }
        .clickable {
          cursor: pointer;
        }
      </style>
</head>
<body>

<div id="canvas"></div>
<div id="constellations" class="panel">
  <div id="andromeda">
    Andromeda
    <span id="andromeda-a" class="clickable" onclick="window.makeStarActive(0)">A</span>
    <span id="andromeda-b" class="clickable" onclick="window.makeStarActive(1)">B</span>
    <span id="andromeda-c" class="clickable" onclick="window.makeStarActive(2)">C</span>
    <span id="andromeda-d" class="clickable" onclick="window.makeStarActive(3)">D</span>
  </div>
  <div id="betelgeuse">
    Betelgeuse
    <span id="betelgeuse-a" class="clickable" onclick="window.makeStarActive(4)">A</span>
    <span id="betelgeuse-b" class="clickable" onclick="window.makeStarActive(5)">B</span>
    <span id="betelgeuse-c" class="clickable" onclick="window.makeStarActive(6)">C</span>
  </div>
  <div id="rigel">
    Rigel
    <span id="rigel-a" class="clickable" onclick="window.makeStarActive(7)">A</span>
    <span id="rigel-b" class="clickable" onclick="window.makeStarActive(8)">B</span>
    <span id="rigel-c" class="clickable" onclick="window.makeStarActive(9)">C</span>
    <span id="rigel-d" class="clickable" onclick="window.makeStarActive(10)">D</span>
  </div>
</div>
<div id="details" class="panel"></div>

<script type="module" src="/star-chart.mjs"></script>

</body>
</html>
